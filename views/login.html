<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Google Tag Manager -->

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-N4X4JWMP');</script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Opina Já!</title>
    <link rel="icon" type="image/png" href="/images/logo-icon-dark.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N4X4JWMP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="auth-container">
        <div class="auth-card animate-fadeIn">
            <div class="auth-header" style="text-align: center;">
                <div style="display: flex; justify-content: center; margin-bottom: 1.5rem;">
                    <img src="/images/logo-dark.png" alt="Opina Já!" class="auth-logo-img light-logo" style="height: 64px; width: auto;">
                    <img src="/images/logo-light.png" alt="Opina Já!" class="auth-logo-img dark-logo" style="height: 64px; width: auto; display: none;">
                </div>
                <h1 class="auth-title">Bem-vindo de volta</h1>
                <p class="auth-subtitle">Entre na sua conta para continuar</p>
            </div>
            <style>
                @media (prefers-color-scheme: dark) {
                    .light-logo { display: none !important; }
                    .dark-logo { display: block !important; }
                }
                [data-theme="dark"] .light-logo { display: none !important; }
                [data-theme="dark"] .dark-logo { display: block !important; }
            </style>

            <div id="alert" class="alert alert-error" style="display: none;"></div>
            <div id="alert-success" class="alert alert-success" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
                <div style="text-align: right; margin-bottom: 1rem;">
                    <a href="/forgot-password" style="color: var(--primary, #3750F0); font-size: 0.875rem; text-decoration: none;">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">Entrar</button>
            </form>

            <div class="auth-footer">
                Não tem uma conta? <a href="/register">Cadastre-se</a>
            </div>
            <div class="auth-footer" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color, #E2E8F0);">
                <a href="/admin/login" style="color: var(--text-muted, #64748B); font-size: 0.85rem;"><i class="fas fa-shield-alt"></i> Acesso administrativo</a>
            </div>
        </div>
    </div>

    <script>
        const api = { async post(url, data) { const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }); return res.json(); } };
        
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            document.getElementById('alert-success').textContent = 'Conta criada com sucesso! Faça login para continuar.';
            document.getElementById('alert-success').style.display = 'flex';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const alert = document.getElementById('alert');
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;
            alert.style.display = 'none';

            const res = await api.post('/api/auth/login', { email: form.email.value, password: form.password.value });
            
            if (res.success) {
                window.location.href = '/dashboard';
            } else {
                alert.textContent = res.error;
                alert.style.display = 'flex';
                btn.textContent = 'Entrar';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
