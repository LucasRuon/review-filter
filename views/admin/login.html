<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Opina Ja!</title>
    <link rel="icon" type="image/png" href="/images/logo-icon-dark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            padding: 1rem;
        }
        .login-card {
            background: #1E293B;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border: 1px solid #334155;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        .admin-badge {
            background: #EF4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        h1 {
            color: white;
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #94A3B8;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: #E2E8F0;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            border: 1px solid #334155;
            border-radius: 10px;
            background: #0F172A;
            color: white;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #EF4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        .form-input::placeholder {
            color: #64748B;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #64748B;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .back-link:hover {
            color: #94A3B8;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N4X4JWMP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="login-card">
        <div class="logo">
            <img src="/images/logo-dark.png" alt="Opina JÃ¡!" style="height: 56px; width: auto;">
            <span class="admin-badge">ADMIN</span>
        </div>
        <h1>Painel Administrativo</h1>
        <p class="subtitle">Acesso restrito a administradores</p>

        <div class="error-message" id="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="admin@opinaja.com.br" required>
            </div>
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-input" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-lock"></i> Entrar
            </button>
        </form>

        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Voltar ao site</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const btn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error-message');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const res = await fetch('/admin/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: form.email.value,
                        password: form.password.value
                    })
                });

                const data = await res.json();

                if (data.success) {
                    window.location.href = '/admin';
                } else {
                    errorDiv.textContent = data.error || 'Erro ao fazer login';
                    errorDiv.style.display = 'block';
                    btn.innerHTML = '<i class="fas fa-lock"></i> Entrar';
                    btn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Erro de conexao. Tente novamente.';
                errorDiv.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-lock"></i> Entrar';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
