<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - Opina Ja!</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-fadeIn">
            <div class="auth-header">
                <img src="/images/logo-dark.png" alt="Opina Já!" class="auth-logo-img light-logo" style="height: 64px; width: auto; margin-bottom: 1.5rem;">
                <img src="/images/logo-light.png" alt="Opina Já!" class="auth-logo-img dark-logo" style="height: 64px; width: auto; margin-bottom: 1.5rem; display: none;">
                <h1 class="auth-title">Esqueceu sua senha?</h1>
                <p class="auth-subtitle">Digite seu email e enviaremos um link para redefinir sua senha</p>
            </div>
            <style>
                @media (prefers-color-scheme: dark) {
                    .light-logo { display: none !important; }
                    .dark-logo { display: block !important; }
                }
                [data-theme="dark"] .light-logo { display: none !important; }
                [data-theme="dark"] .dark-logo { display: block !important; }
            </style>

            <div id="alert" class="alert alert-error" style="display: none;"></div>
            <div id="alert-success" class="alert alert-success" style="display: none;"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Enviar link de recuperacao
                </button>
            </form>

            <div class="auth-footer">
                <a href="/login"><i class="fas fa-arrow-left"></i> Voltar para o login</a>
            </div>
        </div>
    </div>

    <script>
        const api = { async post(url, data) { const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }); return res.json(); } };

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const alert = document.getElementById('alert');
            const alertSuccess = document.getElementById('alert-success');
            const btn = document.getElementById('submitBtn');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            btn.disabled = true;
            alert.style.display = 'none';
            alertSuccess.style.display = 'none';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30s timeout

                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: form.email.value }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const res = await response.json();

                if (res.success) {
                    alertSuccess.innerHTML = '<i class="fas fa-check-circle"></i> ' + res.message;
                    alertSuccess.style.display = 'flex';
                    form.style.display = 'none';
                } else {
                    alert.textContent = res.error || 'Erro ao processar solicitacao';
                    alert.style.display = 'flex';
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar link de recuperacao';
                    btn.disabled = false;
                }
            } catch (error) {
                const errorMsg = error.name === 'AbortError'
                    ? 'Tempo limite excedido. Tente novamente.'
                    : 'Erro de conexao. Tente novamente.';
                alert.textContent = errorMsg;
                alert.style.display = 'flex';
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar link de recuperacao';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
