<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - Opina Ja!</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-fadeIn">
            <div class="auth-header">
                <div class="auth-logo">OJ</div>
                <h1 class="auth-title">Esqueceu sua senha?</h1>
                <p class="auth-subtitle">Digite seu email e enviaremos um link para redefinir sua senha</p>
            </div>

            <div id="alert" class="alert alert-error" style="display: none;"></div>
            <div id="alert-success" class="alert alert-success" style="display: none;"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Enviar link de recuperacao
                </button>
            </form>

            <div class="auth-footer">
                <a href="/login"><i class="fas fa-arrow-left"></i> Voltar para o login</a>
            </div>
        </div>
    </div>

    <script>
        const api = { async post(url, data) { const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }); return res.json(); } };

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const alert = document.getElementById('alert');
            const alertSuccess = document.getElementById('alert-success');
            const btn = document.getElementById('submitBtn');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            btn.disabled = true;
            alert.style.display = 'none';
            alertSuccess.style.display = 'none';

            const res = await api.post('/api/auth/forgot-password', { email: form.email.value });

            if (res.success) {
                alertSuccess.innerHTML = '<i class="fas fa-check-circle"></i> ' + res.message;
                alertSuccess.style.display = 'flex';
                form.style.display = 'none';
            } else {
                alert.textContent = res.error;
                alert.style.display = 'flex';
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar link de recuperacao';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
