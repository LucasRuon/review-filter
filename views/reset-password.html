<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - Opina Ja!</title>
    <link rel="icon" type="image/png" href="/images/logo-icon-dark.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-fadeIn">
            <div class="auth-header" style="text-align: center;">
                <div style="display: flex; justify-content: center; margin-bottom: 1.5rem;">
                    <img src="/images/logo-dark.png" alt="Opina Já!" class="auth-logo-img light-logo" style="height: 64px; width: auto;">
                    <img src="/images/logo-light.png" alt="Opina Já!" class="auth-logo-img dark-logo" style="height: 64px; width: auto; display: none;">
                </div>
                <h1 class="auth-title">Redefinir senha</h1>
                <p class="auth-subtitle" id="subtitle">Crie uma nova senha para sua conta</p>
            </div>
            <style>
                @media (prefers-color-scheme: dark) {
                    .light-logo { display: none !important; }
                    .dark-logo { display: block !important; }
                }
                [data-theme="dark"] .light-logo { display: none !important; }
                [data-theme="dark"] .dark-logo { display: block !important; }
            </style>

            <div id="alert" class="alert alert-error" style="display: none;"></div>
            <div id="alert-success" class="alert alert-success" style="display: none;"></div>

            <div id="loadingState" style="text-align: center; padding: 2rem 0;">
                <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary, #3750F0);"></i>
                <p style="margin-top: 1rem; color: var(--text-muted, #64748B);">Verificando token...</p>
            </div>

            <form id="resetForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="userEmail" class="form-input" disabled style="background: var(--bg-secondary, #F8FAFC);">
                </div>
                <div class="form-group">
                    <label class="form-label">Nova senha</label>
                    <input type="password" name="password" class="form-input" placeholder="Minimo 6 caracteres" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirmar nova senha</label>
                    <input type="password" name="confirmPassword" class="form-input" placeholder="Digite a senha novamente" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">
                    <i class="fas fa-key"></i> Redefinir senha
                </button>
            </form>

            <div id="invalidToken" style="display: none; text-align: center; padding: 1rem 0;">
                <div style="width: 64px; height: 64px; background: #FEE2E2; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 1.5rem; color: #EF4444;"></i>
                </div>
                <h3 style="color: var(--text, #1E293B); margin-bottom: 0.5rem;">Link invalido ou expirado</h3>
                <p style="color: var(--text-muted, #64748B); font-size: 0.9rem; margin-bottom: 1.5rem;">O link de redefinicao pode ter expirado ou ja foi usado.</p>
                <a href="/forgot-password" class="btn btn-primary" style="display: inline-flex;">
                    <i class="fas fa-redo"></i> Solicitar novo link
                </a>
            </div>

            <div class="auth-footer" id="loginLink">
                <a href="/login"><i class="fas fa-arrow-left"></i> Voltar para o login</a>
            </div>
        </div>
    </div>

    <script>
        const api = {
            async get(url) { const res = await fetch(url); return res.json(); },
            async post(url, data) { const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }); return res.json(); }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function init() {
            if (!token) {
                showInvalidToken();
                return;
            }

            // Verificar token
            const res = await api.get('/api/auth/verify-reset-token?token=' + token);

            if (res.valid) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('resetForm').style.display = 'block';
                document.getElementById('userEmail').value = res.email;
            } else {
                showInvalidToken();
            }
        }

        function showInvalidToken() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('invalidToken').style.display = 'block';
            document.getElementById('loginLink').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const alert = document.getElementById('alert');
            const alertSuccess = document.getElementById('alert-success');
            const btn = document.getElementById('submitBtn');

            // Validar senhas iguais
            if (form.password.value !== form.confirmPassword.value) {
                alert.textContent = 'As senhas nao conferem';
                alert.style.display = 'flex';
                return;
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redefinindo...';
            btn.disabled = true;
            alert.style.display = 'none';
            alertSuccess.style.display = 'none';

            const res = await api.post('/api/auth/reset-password', {
                token: token,
                password: form.password.value
            });

            if (res.success) {
                alertSuccess.innerHTML = '<i class="fas fa-check-circle"></i> ' + res.message;
                alertSuccess.style.display = 'flex';
                form.style.display = 'none';
                document.getElementById('subtitle').textContent = 'Senha alterada com sucesso!';

                // Redirecionar para login apos 3 segundos
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            } else {
                alert.textContent = res.error;
                alert.style.display = 'flex';
                btn.innerHTML = '<i class="fas fa-key"></i> Redefinir senha';
                btn.disabled = false;
            }
        });

        init();
    </script>
</body>
</html>
