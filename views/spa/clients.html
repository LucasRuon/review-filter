<div class="page-header-actions">
    <div>
        <h1 class="page-title"><i class="fas fa-building"></i> Clientes</h1>
        <p class="page-subtitle">Gerencie seus clientes e links de avaliação</p>
    </div>
    <a href="/clients/new" class="btn btn-primary"><i class="fas fa-plus"></i> Novo cliente</a>
</div>

<div class="clients-grid" id="clients-grid">
    <div class="empty-state">
        <div class="empty-icon"><i class="fas fa-spinner fa-spin"></i></div>
        <h3 class="empty-title">Carregando...</h3>
    </div>
</div>

<!-- Modal QR Code -->
<div id="qrCodeClientModal" class="modal hidden">
    <div class="modal-content" style="max-width: 450px;">
        <div class="modal-header">
            <h3 id="qr-modal-title">QR Code - Loja</h3>
            <button class="modal-close" onclick="closeQRClientModal()">&times;</button>
        </div>
        <div class="modal-body" style="text-align: center;">
            <div id="qr-code-display" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                <div id="qr-canvas" style="display: inline-block;"></div>
                <p style="font-size: 0.85rem; color: var(--text-muted); word-break: break-all;" id="qr-link-text"></p>
            </div>
            <div style="margin-top: 1.5rem; display: flex; gap: 0.75rem; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="downloadQRCode()">
                    <i class="fas fa-download"></i> Baixar PNG
                </button>
                <button class="btn btn-secondary" onclick="printQRCode()">
                    <i class="fas fa-print"></i> Imprimir
                </button>
                <button class="btn btn-secondary" onclick="showPrintOptions()">
                    <i class="fas fa-store"></i> Imprimir para Loja
                </button>
            </div>
        </div>
    </div>
</div>
