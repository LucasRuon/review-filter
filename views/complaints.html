        <main class="main-content">
            <div class="page-header">
                <a href="/clients" class="back-link"><i class="fas fa-arrow-left"></i> Voltar</a>
                <h1 class="page-title">ReclamaÃ§Ãµes</h1>

            </div>

        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        let clientId = null;
        async function loadComplaints() {
            await checkAuth();
            const match = window.location.pathname.match(/\/clients\/(\d+)\/complaints/);
            if (!match) { window.location.href = '/clients'; return; }
            clientId = match[1];
            const data = await api.get('/api/clients/' + clientId + '/complaints');
            if (!data || data.error) { window.location.href = '/clients'; return; }
            document.getElementById('client-name').textContent = data.client.name;
            const container = document.getElementById('complaints-container');
            if (data.complaints.length === 0) {
                container.innerHTML = '<div class="card"><div class="empty-state"><div class="empty-icon" style="background:#D1FAE5;color:#047857">âœ“</div><h3 class="empty-title">Nenhuma reclamaÃ§Ã£o</h3><p class="empty-description">Este cliente nÃ£o possui reclamaÃ§Ãµes.</p></div></div>';
            } else {
                container.innerHTML = data.complaints.map((c, i) => `
                    <div class="complaint-card animate-fadeInUp" style="animation-delay:${0.05*i}s">
                        <div class="card-body">
                            <div class="complaint-header">
                                <div class="complaint-customer">
                                    <div class="complaint-avatar"><i class="fas fa-user"></i></div>
                                    <div>
                                        <div class="complaint-name">${c.customer_name}</div>
                                        <div class="complaint-contact"><span>${c.customer_email}</span><span>${c.customer_phone}</span></div>
                                    </div>
                                </div>
                                <span class="badge badge-${c.status==='pending'?'warning':c.status==='resolved'?'success':'secondary'}">${c.status==='pending'?'Pendente':c.status==='resolved'?'Resolvido':'Dispensado'}</span>
                            </div>
                            <div class="complaint-text">${c.complaint_text}</div>
                            <div class="complaint-footer">
                                <span class="complaint-date">${formatDate(c.created_at)}</span>
                                <div class="complaint-actions">
                                    ${c.status==='pending'?`<button class="btn btn-success btn-sm" onclick="updateStatus(${c.id},'resolved')">Resolver</button><button class="btn btn-secondary btn-sm" onclick="updateStatus(${c.id},'dismissed')">Dispensar</button>`:`<button class="btn btn-secondary btn-sm" onclick="updateStatus(${c.id},'pending')">Reabrir</button>`}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            hideLoading();
        }

        async function updateStatus(complaintId, status) {
            const res = await api.put('/api/clients/' + clientId + '/complaints/' + complaintId + '/status', { status });
            if (res.success) { showToast('Status atualizado'); loadComplaints(); }
            else showToast(res.error, 'error');
        }

        loadComplaints();
    </script>
